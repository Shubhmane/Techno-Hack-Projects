<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="registration-header">
      <div class="container">
        <div class="logo">
          <a href="index.html">Nothing</a>
        </div>
        <nav>
          <ul>
            <li class="link">
              <a href="index.html">Home</a>
            </li>
            <li class="link">
              <a href="registration.html">Registration</a>
            </li>
          </ul>
        </nav>
      </div>

      <main>
        <section class="user-container login-section--display">
          <div class="registration">
            <div class="grid-two-column">
              <div class="form-text">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your person</p>
                <button class="registeration_btn">Login Here</button>
                <div class="registration-form">
                  <h2>Create Account</h2>
                  <div class="social-icons">
                    <a href="https://discord.com/channels/@me" target="_blank">
                      <i class="fa-brands fa-discord"></i
                    ></a>
                    <a
                      href="https://www.instagram.com/mr.ombedre_5999/"
                      target="_blank"
                    >
                      <i class="fa-brands fa-discord"></i>
                    </a>
                    <a href="https://www.facebook.com/omkar.bedre.522">
                      <i class="fa-brands fa-discord"></i>
                    </a>
                  </div>
                  <p>or use your emails for registration</p>
                  <form action="#">
                    <div class="input-field">
                      <label for="username">Username
                        <input type="text" id="username" placeholder="Name" />
                      </label>
                    </div>
                    <div class="input-field">Email
                      <label for="email"
                        ><input type="email" id="email"
                      /></label>
                    </div>
                    <div class="input-field">
                      <label for="password"
                        >Password<input type="password" id="password"
                      /></label>
                    </div>
                    <div class="input-field">
                      <label for="submit">
                        <input type="submit" name="#" id="submit">
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="login">
            <div class="grid-two-column">
              <div class="form-text">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="registeration_btn">Register Here</button>
                <div class="login-form">
                  <h2>Sign In</h2>
                  <div class="social-icons">
                    <a href="https://discord.com/channels/@me" target="_blank">
                      <i class="fa-brands fa-discord"></i
                    ></a>
                    <a
                      href="https://www.instagram.com/mr.ombedre_5999/"
                      target="_blank"
                    >
                      <i class="fa-brands fa-discord"></i>
                    </a>
                    <a href="https://www.facebook.com/omkar.bedre.522">
                      <i class="fa-brands fa-discord"></i>
                    </a>
                  </div>
                  <p>or use your account</p>
                  <form action="#">
                    <div class="input-field">
                    <div class="input-field">Email
                      <label for="email1"
                        ><input type="email" id="email1"
                      /></label>
                    </div>
                    <div class="input-field">
                      <label for="password1"
                        >Password<input type="password" id="password1"
                      /></label>
                    </div>
                    <div class="input-field">
                      <label for="submit1">
                        <input type="submit" name="#" id="submit1">
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
